<!DOCTYPE html>
<html>

<head>
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap, Animate.css, Font Awesome, CSS -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700" rel="stylesheet">

    <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">

    <title>Doctor Who Fan Page</title>
    <meta name="description" content="A Doctor Who Fan Page by a Whovian Girl."/>

</head><!--End Head Tags-->

<!--BODY-->
<body>
<section id="navigation">
    <nav class="navbar navbar-inverse navbar-toggleable-sm" >

       <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#main-nav-menu" aria-controls="main-nav-menu" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand mr-0" href="#cover">
            <img id="logo" class="img-fluid img-responsive w-25" src="images/Doctor_Who_Logo_without_BBC.jpg" alt="Doctor Who Logo">
        </a>

        <div class="collapse navbar-collapse" id="main-nav-menu">
            <ul id="links" class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#navigation">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#articles">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#reviews">News</a>
                </li>
                <li class="nav-item">
                    <input class="form-control" placeholder="Search" style="display: inline-block; width:auto;">
                    <button class="btn btn-primary" style="display:inline-block;">Alons-y</button>
                </li>
            </ul>
        <!--END Form-->
            </div><!--END collapse-->
        </nav><!--END nav-->
</section><!--END Navigation Section-->


<div class="container">
    <section id="carousel" class="carousel">
        <div class="row">
            <div class="col-sm-12">
                <div class="carousel slide" id="featured" data-ride="carousel" data-interval="2000">
                   <ol class="carousel-indicators">
                       <li data-target="#featured" data-slide-to="0" class="active"></li>
                       <li data-target="#featured" data-slide-to="1"></li>
                       <li data-target="#featured" data-slide-to="2"></li>
                   </ol>
                    <div class="carousel-inner">
                       <div class="carousel-item">
                        <img class="img-fluid active" src="images/whocast.jpg" alt="Doctor Who Cast">
                        </div><!--END carousel-item-->
                        <div class="carouself-item">
                        <img class="img-fluid" src="images/12Doctors.jpg" alt="12 Doctors">
                        </div><!--END carousel-item-->
                        <div class="carousel-item">
                        <img class="img-fluid" src="images/capaldicast.png" alt="Cast with Capaldi">
                        </div><!--END carousel-item-->
                    </div><!--END Carousel Inner-->
                    <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true">
                            <span class="sr-only">Previous</span>
                        </span>
                    </a>
                    <a class="carousel-control-next" href="#featured" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true">
                            <span class="sr-only">Next</span>
                        </span>
                    </a>
                </div><!--END Carousel Slide-->
            </div><!--END col-sm-12-->
        </div><!--END Row-->
    </section><!--END carousel-->
</div><!--END Container-->

<div class="container">
    <section id="content">
        <div class="row">
            <div id="articles" class="col-md-8">

            </div><!--END Articles-->
            <div id="news" class="col-md-4">

            </div><!--END news-->
        </div><!--END row-->
    </section><!--END Content-->
</div><!--END Container-->

    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
